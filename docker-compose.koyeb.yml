services:
  smart-blue-cat:
    # Koyeb deployment - no SSL handling needed, uses /tmp for database
    image: ghcr.io/2t0m/smart-blue-cat:latest
    container_name: smart-blue-cat-koyeb
    environment:
      # Environment detection
      DEPLOYMENT_TARGET: "koyeb"
      
      # Application settings
      PORT: 8000
      LOG_LEVEL: "info"
      
      # Search configuration
      CUSTOM_SEARCH_KEYWORDS: "tt0000000=keyword"
      
      # Database will use /tmp (no persistent volume needed)
      
    ports:
      - 8000:8000
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
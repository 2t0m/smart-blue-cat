services:
  smart-blue-cat:
    # Production deployment - minimal configuration
    image: ghcr.io/2t0m/smart-blue-cat:latest
    container_name: smart-blue-cat
    environment:
      # Environment detection
      DEPLOYMENT_TARGET: "production"
      
      # Application settings
      PORT: 5000
      LOG_LEVEL: "error"
      
      # Search configuration
      CUSTOM_SEARCH_KEYWORDS: "tt0000000=keyword"
      
    ports:
      - 5000:5000
    volumes:
      # Application data storage
      - ./data:/data
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
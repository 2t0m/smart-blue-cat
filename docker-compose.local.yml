services:
  smart-blue-cat:
    # Local server deployment - SSL enabled, persistent storage
    image: ghcr.io/2t0m/smart-blue-cat:latest
    container_name: smart-blue-cat-local
    environment:
      # Environment detection
      DEPLOYMENT_TARGET: "local"
      
      # Application settings
      PORT: 5000
      LOG_LEVEL: "debug"
      
      # Local server configuration
      # For IP 192.168.1.100, use: https://192-168-1-100.local-ip.sh:5000
      # Replace dots (.) with dashes (-) in your IP address
      BASE_URL: "https://192-168-1-100.local-ip.sh:5000"
      
      # Search configuration
      CUSTOM_SEARCH_KEYWORDS: "tt0000000=keyword"
      
    ports:
      - 5000:5000
    volumes:
      # Persistent database storage
      - /docker_data/smart-blue-cat/data:/data
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
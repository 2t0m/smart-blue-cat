services:
  ygg-stremio-ad:
    # For local server deployment - SSL enabled, persistent storage
    image: ghcr.io/2t0m/ygg-stremio-ad:latest
    container_name: ygg-stremio-ad-local
    environment:
      # Environment detection
      DEPLOYMENT_TARGET: "local"
      
      # Local server settings
      PORT: 5000
      LOG_LEVEL: "debug"
      BASE_URL: "https://192.168.1.155:5000"
      
      # Application settings
      CUSTOM_SEARCH_KEYWORDS: "tt0098749=keyword"
      
    ports:
      - 5000:5000
    volumes:
      # Persistent database storage
      - /docker_data/ygg-stremio-ad/data:/data
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s